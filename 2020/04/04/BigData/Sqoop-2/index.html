    <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
        <p>把HDFS中数据导到MySQL中</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">xxxxxx:~$ \</span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> sqoop <span class="built_in">export</span> \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -connect jdbc:mysql://localhost:3306/mysqoop \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -username root \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -password strongs \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -table hdsftomysql \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -<span class="built_in">export</span>-dir hdfs://localhost:9000/mysqoop/1/mystu/part-m-00000</span></span><br><span class="line">ps:MySQL中必须提前创建表结构</span><br><span class="line">关于其他数据源到处到MySQL中，暂无直接接口，可以依赖HDFS到MySQL的过程</span><br></pre></td></tr></table></figure>

<p>Sqoop job</p>
<img src="/.com//2-1.PNG">

<p>创建sqoop job</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> sqoop job \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -create mysqoopjob1 \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -- import \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -connect jdbc:mysql://localhost:3306/mysqoop \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -username root \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -password strongs \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -table student \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -hbase-create-table \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -hbase-table mystu2 \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -column-famliy mycf \</span></span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> -hbase-row-key id</span></span><br></pre></td></tr></table></figure>

<p>sqoop job其他操作</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">查看job</span></span><br><span class="line">sqoop job --list</span><br><span class="line"><span class="meta">#</span><span class="bash">执行job</span></span><br><span class="line">sqoop job --exec mysqoopjob1</span><br><span class="line"><span class="meta">#</span><span class="bash">删除job</span></span><br><span class="line">sqoop job --delete mysqoopjob1</span><br></pre></td></tr></table></figure>
